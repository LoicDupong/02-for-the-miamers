<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval JS | 02 - For The Miamers</title>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="https://kit.fontawesome.com/4a8e7b5374.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>For the <span class="color">Miamer's</span></h1>
        <form action="">
            <p>Indiquez qui prend quoi et en quelle quantité</p>
            <div class="input-wrapper">
                <select name="name" id="name">
                    <option value="Loïc" selected>Loïc</option>
                    <option value="Hugues">Hugues</option>
                    <option value="Moamed">Moamed</option>
                    <option value="Yassine">Yassine</option>
                    <option value="Vincent">Vincent</option>
                    <option value="Mohamed">Mohamed</option>
                    <option value="Olivier">Olivier</option>
                    <option value="Alphonse">Alphonse</option>
                    <option value="Harald">Harald</option>
                    <option value="Lucas">Lucas</option>
                    <option value="Ariane">Ariane</option>
                    <option value="Damian">Damian</option>
                </select>
                <select name="quantity" id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <input type="text" name="food" id="food" placeholder="Par ex: Brochette">
                <button class="btn btn--add">Ajouter</button>
            </div>
        </form>
        <div class="wrapper__results">
            
        </div>
    </div>
</body>
</html>
